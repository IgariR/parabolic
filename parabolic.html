<!DOCTYPE HTML>
<html lang="ja-JP">
  <head>
    <meta charset="UTF-8">
    <title>放物型偏微分方程式</title>
    <link rel="stylesheet" href="parabolic.css">
    <script src="./js/parabolic.js"></script>
  </head>
  <body>
    <div id="contents">
      <div id="panel">
        <div>
          <h3>放物型偏微分方程式</h3>
          <button type="button" id="start" class="normal">再生</button>
          <button type="button" id="clear" class="normal">削除</button>
        </div>
        <div>
          <p>時刻</p>
          <button type="button" id="b01" class="size orange">0.1</button>
          <button type="button" id="b02" class="size green">0.2</button>
          <button type="button" id="b03" class="size blue">0.3</button>
          <button type="button" id="b04" class="size yellow">0.4</button>
          <button type="button" id="b05" class="size red">0.5</button>
        </div>
      </div>
      <div id="main">
        <div id="area1" class="area">
          
          <canvas class="myCanvas" id="graph1" width="460" height="240"></canvas>
          <canvas class="myCanvas" id="graph1b" width="460" height="240"></canvas>
        </div>

        <div id="area2" class="area">
         
          <canvas class="myCanvas" id="graph2" width="460" height="240"></canvas>
          <canvas class="myCanvas" id="graph2b" width="460" height="240"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
